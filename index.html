<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link href="path/to/font-awesome/css/all.min.css" rel="stylesheet" />
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
			rel="stylesheet"
		/>
		<title>Todo Task</title>
	</head>
	<body>
		<main>
			<div class="wrap">
				<section class="heading">
					<p class="title">notNotion</p>
					<p class="subtitle">
						Manage And Search Your Panding Tasks In Clicks!
					</p>
				</section>

				<section class="task-manager">
					<div class="search-box">
						<form class="search">
							<input
								type="text"
								name="task"
								placeholder="search Task"
								autocomplete="off"
							/>
							<i class="fa-regular fa-circle-xmark reset"></i>
						</form>
					</div>
					<div class="task-box">
						<ul class="tasks">
							<li>
								<span>VD Recoding</span>
								<i class="fa-solid fa-trash-can delete"></i>
							</li>
							<li>
								<span>Editing</span>
								<i class="fa-solid fa-trash-can delete"></i>
							</li>
							<li>
								<span>Recoding</span>
								<i class="fa-solid fa-trash-can delete"></i>
							</li>
						</ul>
						<form class="add">
							<input
								type="text"
								name="task"
								placeholder="add task"
								autocomplete="off"
							/>
							<input type="submit" value="Add" />
						</form>
					</div>
					<div class="message">
						<span></span>
						<button class="clear">Clear All</button>
					</div>
				</section>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
